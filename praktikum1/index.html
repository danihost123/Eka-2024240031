<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Kopi - Menu</title>
    <style>
        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f3e9;
            color: #493726;
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            background-color: #5c3d2e;
            color: #f8f3e9;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-image {
            background-image: url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Navigation */
        nav {
            background-color: #b1866a;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8f3e9;
        }
        
        .menu-categories {
            display: flex;
            list-style: none;
        }
        
        .menu-categories li {
            margin-left: 1.5rem;
        }
        
        .menu-categories a {
            color: #f8f3e9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        .menu-categories a:hover,
        .menu-categories a.active {
            color: #f2d2b3;
        }
        
        /* Menu Section */
        main {
            padding: 3rem 0;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #5c3d2e;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .coffee-image {
            height: 200px;
            overflow: hidden;
        }
        
        .coffee-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .menu-item:hover .coffee-image img {
            transform: scale(1.05);
        }
        
        .menu-item-content {
            padding: 1.5rem;
        }
        
        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #5c3d2e;
        }
        
        .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #b1866a;
        }
        
        .item-description {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .order-btn {
            display: inline-block;
            background-color: #b1866a;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .order-btn:hover {
            background-color: #5c3d2e;
        }
        
        /* Tags */
        .item-tags {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }
        
        .tag {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            background-color: #f2d2b3;
            color: #5c3d2e;
        }
        
        /* Footer */
        footer {
            background-color: #5c3d2e;
            color: #f8f3e9;
            padding: 2rem 0;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            margin: 1rem 0;
        }
        
        .social-links a {
            color: #f8f3e9;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #f2d2b3;
        }
        
        .copyright {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            position: relative;
            background-color: #fff;
            margin: 10% auto;
            padding: 2rem;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            animation: modalOpen 0.4s;
        }
        
        @keyframes modalOpen {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #5c3d2e;
        }
        
        .cart-items {
            margin: 1.5rem 0;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: 600;
            color: #5c3d2e;
        }
        
        .cart-item-price {
            color: #b1866a;
            font-weight: 500;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            background-color: #f2d2b3;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            color: #5c3d2e;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quantity-input {
            width: 40px;
            text-align: center;
            margin: 0 0.5rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .remove-item {
            color: #5c3d2e;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 1rem;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #5c3d2e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #4a2f23;
        }
        
        .cart-icon {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #5c3d2e;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 99;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #b1866a;
            color: #fff;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .menu-categories {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
                font-size: 1.5rem;
                color: #f8f3e9;
                cursor: pointer;
            }
            
            .menu-categories.show {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #b1866a;
                padding: 1rem 0;
            }
            
            .menu-categories.show li {
                margin: 0.5rem 1.5rem;
            }
            
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="hero-image">
            <div class="hero-content">
                <h1>Aroma Kopi</h1>
                <p>Kopi Segar Berkualitas Tinggi</p>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="container nav-container">
            <div class="logo">Aroma Kopi</div>
            <ul class="menu-categories">
                <li><a href="#" class="category-btn active" data-category="all">Semua</a></li>
                <li><a href="#" class="category-btn" data-category="espresso">Espresso</a></li>
                <li><a href="#" class="category-btn" data-category="manual">Manual Brew</a></li>
                <li><a href="#" class="category-btn" data-category="blended">Blended</a></li>
            </ul>
            <div class="mobile-menu-btn">‚ò∞</div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h2>Menu Kopi Kami</h2>
            <div class="menu-grid" id="menu-container">
                <!-- Menu items will be inserted here by JavaScript -->
            </div>
        </div>
    </main>
    
    <div class="cart-icon" id="cart-icon">
        <i>üõí</i>
        <span class="cart-count">0</span>
    </div>
    
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Keranjang Anda</h3>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">Rp 0</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">Aroma Kopi</div>
                <div class="social-links">
                    <a href="#">üì±</a>
                    <a href="#">üìò</a>
                    <a href="#">üì∏</a>
                </div>
                <p>Jl. Kopi Wangi No. 123, Jakarta</p>
                <p>Telp: +62 812 3456 7890</p>
                <p class="copyright">¬© 2025 Aroma Kopi. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <script>
        // Coffee menu data
        const menuItems = [
            {
                id: 1,
                name: 'Espresso',
                description: 'Kopi pekat dengan cita rasa kuat, disajikan dalam porsi kecil.',
                price: 25000,
                image: '/api/placeholder/300/200',
                category: 'espresso',
                tags: ['Strong', 'Classic']
            },
            {
                id: 2,
                name: 'Cappuccino',
                description: 'Espresso dengan tambahan steamed milk dan foam susu yang lembut.',
                price: 35000,
                image: '/api/placeholder/300/200',
                category: 'espresso',
                tags: ['Creamy', 'Popular']
            },
            {
                id: 3,
                name: 'Cafe Latte',
                description: 'Espresso dengan banyak steamed milk dan sedikit foam susu di atasnya.',
                price: 35000,
                image: '/api/placeholder/300/200',
                category: 'espresso',
                tags: ['Smooth', 'Milky']
            },
            {
                id: 4,
                name: 'V60 Aceh Gayo',
                description: 'Kopi manual brew metode V60 menggunakan biji kopi Aceh Gayo.',
                price: 40000,
                image: '/api/placeholder/300/200',
                category: 'manual',
                tags: ['Fruity', 'Aromatic']
            },
            {
                id: 5,
                name: 'French Press Toraja',
                description: 'Kopi Toraja diseduh dengan metode French Press untuk rasa yang kuat.',
                price: 38000,
                image: '/api/placeholder/300/200',
                category: 'manual',
                tags: ['Bold', 'Rich']
            },
            {
                id: 6,
                name: 'Mocha Frappuccino',
                description: 'Kopi blended dengan es, susu, dan cokelat, ditambah whipped cream.',
                price: 45000,
                image: '/api/placeholder/300/200',
                category: 'blended',
                tags: ['Sweet', 'Refreshing']
            },
            {
                id: 7,
                name: 'Caramel Macchiato',
                description: 'Vanilla sirup, steamed milk, espresso, dan caramel sauce di atasnya.',
                price: 42000,
                image: '/api/placeholder/300/200',
                category: 'espresso',
                tags: ['Sweet', 'Caramel']
            },
            {
                id: 8,
                name: 'Cold Brew',
                description: 'Kopi yang diseduh dengan air dingin selama 12-24 jam untuk rasa yang halus.',
                price: 35000,
                image: '/api/placeholder/300/200',
                category: 'manual',
                tags: ['Smooth', 'Refreshing']
            },
            {
                id: 9,
                name: 'Vanilla Frappuccino',
                description: 'Kopi blended dengan es, susu, dan vanilla sirup, dengan whipped cream.',
                price: 45000,
                image: '/api/placeholder/300/200',
                category: 'blended',
                tags: ['Sweet', 'Vanilla']
            }
        ];
        
        // DOM Elements
        const menuContainer = document.getElementById('menu-container');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const cartIcon = document.getElementById('cart-icon');
        const cartModal = document.getElementById('cart-modal');
        const closeModal = document.querySelector('.close-modal');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');
        const cartCountElement = document.querySelector('.cart-count');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const menuCategoriesNav = document.querySelector('.menu-categories');
        
        // Cart data
        let cart = [];
        
        // Display menu items
        function displayMenuItems(items) {
            menuContainer.innerHTML = '';
            
            items.forEach(item => {
                const menuItemElement = document.createElement('div');
                menuItemElement.classList.add('menu-item');
                menuItemElement.dataset.category = item.category;
                
                const tagsHTML = item.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                
                menuItemElement.innerHTML = `
                    <div class="coffee-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="menu-item-content">
                        <div class="menu-item-header">
                            <h3 class="item-title">${item.name}</h3>
                            <span class="item-price">Rp ${item.price.toLocaleString()}</span>
                        </div>
                        <div class="item-tags">
                            ${tagsHTML}
                        </div>
                        <p class="item-description">${item.description}</p>
                        <button class="order-btn" data-id="${item.id}">Tambah ke Keranjang</button>
                    </div>
                `;
                
                menuContainer.appendChild(menuItemElement);
            });
            
            // Add event listeners to all order buttons
            const orderButtons = document.querySelectorAll('.order-btn');
            orderButtons.forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }
        
        // Filter menu items by category
        function filterItems(category) {
            if (category === 'all') {
                displayMenuItems(menuItems);
            } else {
                const filteredItems = menuItems.filter(item => item.category === category);
                displayMenuItems(filteredItems);
            }
            
            // Update active category
            categoryButtons.forEach(button => {
                if (button.dataset.category === category) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
        
        // Add item to cart
        function addToCart(e) {
            const itemId = parseInt(e.target.dataset.id);
            const menuItem = menuItems.find(item => item.id === itemId);
            
            // Check if item already in cart
            const existingItemIndex = cart.findIndex(item => item.id === itemId);
            
            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += 1;
            } else {
                cart.push({
                    ...menuItem,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // Show a small animation
            const button = e.target;
            button.textContent = '‚úì Ditambahkan';
            button.style.backgroundColor = '#5c3d2e';
            
            setTimeout(() => {
                button.textContent = 'Tambah ke Keranjang';
                button.style.backgroundColor = '#b1866a';
            }, 1500);
        }
        
        // Update cart display
        function updateCart() {
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCountElement.textContent = totalItems;
            
            // Update cart items
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Keranjang Anda kosong.</p>';
                cartTotalElement.textContent = 'Rp 0';
                return;
            }
            
            let total = 0;
            
            cart.forEach(item => {
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartItemElement.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">Rp ${item.price.toLocaleString()}</div>
                    </div>
                    <div class="cart-item-quantity">
                        <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" max="10" data-id="${item.id}">
                        <button class="quantity-btn increase" data-id="${item.id}">+</button>
                        <button class="remove-item" data-id="${item.id}">üóëÔ∏è</button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItemElement);
            });
            
            cartTotalElement.textContent = `Rp ${total.toLocaleString()}`;
            
            // Add event listeners to cart buttons
            const decreaseButtons = document.querySelectorAll('.decrease');
            const increaseButtons = document.querySelectorAll('.increase');
            const removeButtons = document.querySelectorAll('.remove-item');
            const quantityInputs = document.querySelectorAll('.quantity-input');
            
            decreaseButtons.forEach(button => {
                button.addEventListener('click', decreaseQuantity);
            });
            
            increaseButtons.forEach(button => {
                button.addEventListener('click', increaseQuantity);
            });
            
            removeButtons.forEach(button => {
                button.addEventListener('click', removeItem);
            });
            
            quantityInputs.forEach(input => {
                input.addEventListener('change', changeQuantity);
            });
        }
        
        // Decrease item quantity
        function decreaseQuantity(e) {
            const itemId = parseInt(e.target.dataset.id);
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (cart[itemIndex].quantity > 1) {
                cart[itemIndex].quantity -= 1;
            } else {
                removeItem(e);
                return;
            }
            
            updateCart();
        }
        
        // Increase item quantity
        function increaseQuantity(e) {
            const itemId = parseInt(e.target.dataset.id);
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (cart[itemIndex].quantity < 10) {
                cart[itemIndex].quantity += 1;
            }
            
            updateCart();
        }
        
        // Remove item from cart
        function removeItem(e) {
            const itemId = parseInt(e.target.dataset.id);
            cart = cart.filter(item => item.id !== itemId);
            
            updateCart();
        }
        
        // Change quantity via input
        function changeQuantity(e) {
            const itemId = parseInt(e.target.dataset.id);
            const itemIndex = cart.findIndex(item => item.id === itemId);
            const value = parseInt(e.target.value);
            
            if (value < 1) {
                e.target.value = 1;
                cart[itemIndex].quantity = 1;
            } else if (value > 10) {
                e.target.value = 10;
                cart[itemIndex].quantity = 10;
            } else {
                cart[itemIndex].quantity = value;
            }
            
            updateCart();
        }
        
        // Event Listeners
        categoryButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const category = button.dataset.category;
                filterItems(category);
                
                // Close mobile menu if open
                if (menuCategoriesNav.classList.contains('show')) {
                    menuCategoriesNav.classList.remove('show');
                }
            });
        });
        
        // Cart modal
        cartIcon.addEventListener('click', () => {
            cartModal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.style.display = 'none';
            }
        });
        
        // Mobile menu
        mobileMenuBtn.addEventListener('click', () => {
            menuCategoriesNav.classList.toggle('show');
        });
        
        // Initial display
        displayMenuItems(menuItems);
        updateCart();
    </script>
</body>
</html>
